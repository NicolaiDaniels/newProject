<div class="container">
  <div class="row">
      <div id="interactionDiv" class="col-sm-6 form-group form-inline">
        <button class="btn-primary" (click)="navigateToCrypto()">Crypto</button>
        <h1 id="interactionHeader">Search for any Stock Ticker..</h1>
        <div id="inputDiv">
          <label for="stockInput">Ticker Symbol</label>
          <div class="buttonNew">
            <input id="stockInput" type="text" class="form-control" #stockInput/>
            <button class="createChart btn btn-primary" (click)="newChart(stockInput.value)">New Chart</button>
          </div>
        </div>
      </div>
    <div id="chartDiv" class="col-sm-6">
      <stock-chart [url]="useURL"
                   [heading]="stockInput.value"></stock-chart>
    </div>
  </div>
</div>
